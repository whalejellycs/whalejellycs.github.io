<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Whale Jelly CS</title>
    <link rel="icon" type="image/x-icon" href="icons/amethyst.png" />

    <!--<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        body, footer, div {
            background-color: black;
            color: azure;
        }

        .accordion-button {
            background-color: deepskyblue;
            color: azure;
        }

            .accordion-button:not(.collapsed) {
                background-color: azure;
                color: deepskyblue;
            }

        .accordion-body {
            border-color: azure;
        }
    </style>
</head>
<body>
    <div class="accordion accordion-flush" id="Header">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                    <h1>Whale Jelly CS</h1>
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#Header">
                <div class="accordion-body">
                   Narratives-inspired computing. All rights reserved.
                </div>
            </div>
        </div>
    </div>
    <br />

<div class="container">
    <div  class="row">

    </div>
</div>
  <br />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
        const pageList = ['https://whalejellycs.github.io/GHeart.html', 
            'https://whalejellycs.github.io/whale_map.html',
            'https://whalejellycs.github.io/eawbya.html'];

        var cardVarNames = ['cardTitle', 'cardImage', 'cardDescription'];

        for (let i = 0; i < pageList.length; i++) {
            let og = ["og:title", "og:image", "og:description"];
            var cardVars = { 'cardTitle': '', 'cardImage': '', 'cardDescription': '' };
            $.ajax({
                url: pageList[i],
                success: function (response) {
                    for (let j = 0; j < cardVarNames.length; j++) {
                        let cutIndex = response.search(og[j]);
                        let responseSlice = response.slice(cutIndex);
                        cutIndex = responseSlice.search("content=");
                        responseSlice = responseSlice.slice(cutIndex + 9);
                        let readTill = Math.min(responseSlice.search('"'), responseSlice.search("'"));
                        cardVars[cardVarNames[j]] = responseSlice.substring(0, readTill);
                    }

                    $("div.row").append("<div class='col-sm'><div class='card' style='width: 18rem; '><img src = '" +
                        cardVars.cardImage + "' class='card-img-top' alt = '' ><div class='card-body'><h5 class='card-title'>" +
                        cardVars.cardTitle + "</h5 ><p class='card-text'>" +
                        cardVars.cardDescription + "</p > <a href='" +
                        pageList[i]+"' class='btn btn-primary'>Explore</a></div ></div ></div>");
                }
            });

        };


    </script>

</body>
